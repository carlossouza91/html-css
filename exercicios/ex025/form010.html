<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu décimo formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="iano">Ano de nascimento: </label>
            <input type="number" name="Ano" id="iano" max="2023" min="1910" oninput="calcIdade()">
        </p>

        <p>
            <label for="idade">Sua idade é: </label>
            <output id="idade"></output>
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>

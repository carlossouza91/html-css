<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu setimo formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estados: </label>
             
            <select name="est" id="iest" required>
                <option value="" selected>Selecione seu Estado</option>
                <optgroup label="Região Sudoeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optiongroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </potgroup>
            </select>
        </p>

        <p>
            <label for="ipro">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="icargo" required>
            <datalist id="icargo">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imen">Mensagem(opcional)<br></label>
            <textarea name="men" id="imen" cols="30" rows="10"></textarea>
        </p>
            
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

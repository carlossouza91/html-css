<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu sexto formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#ffffff" required>
        </p>

        <p>
            <label for="inivel">Nível de satisfação: </label><input type="range" name="nivel" id="inivel" value="1"
            min="1" max="10" required>
        </p>
            
        <p>
            <label for="ifoto">Arquivo de imagem: </label>
            <input type="file" name="foto" id="ifoto" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

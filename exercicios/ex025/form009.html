<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu nono formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="1" max="10" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </p>
    </form>
</body>
</html>

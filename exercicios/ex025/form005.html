<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu quinto formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <input type="radio" name="sex" id="imas"><label for="imas">Masculino<br></label>
            <input type="radio" name="sex" id="ifem"><label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol<br></label>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete<br></label>
            <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis<br></label>
            <input type="checkbox" name="vol" id="ivol"><label for="ivol">Vôlei<br></label>
            <input type="checkbox" name="gol" id="igol"><label for="igol">Golf</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
